<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider Gallery</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="slider swiper">
                <div class="slider__wrapper swiper-wrapper">
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Omid Armin" src="img/01.jpg" alt="Image" class="slide__picture">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Ali Pazani" src="img/02.jpg" alt="Image" class="slide__picture">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Prince Akachi" src="img/03.jpg" alt="Image" class="slide__picture">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Jimmi Fermin" src="img/04.jpg" alt="Image" class="slide__picture">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Prince Akachi" src="img/05.jpg" alt="Image" class="slide__picture">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider__scrollbar"></div>
            </div>    
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
